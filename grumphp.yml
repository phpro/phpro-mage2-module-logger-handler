grumphp:
    tasks:
        phpcs:
            standard: PSR2
            warning_severity: 5
            ignore_patterns:
                - "Test/Unit"
            triggered_by: [php]
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "console.log("
            triggered_by: [php,js]
        file_size:
            max_size: 1M
